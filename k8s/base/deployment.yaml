apiVersion: apps/v1
kind: Deployment
metadata:
  name: planet-proxy-app
  labels:
    app: planet-proxy
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: planet-proxy
      component: api
  template:
    metadata:
      labels:
        app: planet-proxy
        component: api
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: planet-proxy
          image: ghcr.io/arunachalamkalimuthu/planet-proxy:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: planet-proxy-secrets
            - configMapRef:
                name: planet-proxy-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
      restartPolicy: Always
